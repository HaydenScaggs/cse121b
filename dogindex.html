<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generate Random Dogs App using Javascript</title>
<style>
    body{
    margin-top:30px;
    background-color: black;
    }
    #button_style{
        width:100%;
        margin-bottom: 20px;
        border-style: dotted;
        color: white;
        background-color: inherit;
        border-color: aqua;
        text-decoration: blink;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div>
        <button id="button_style" onclick="renderDogs();">
        To See Random Dogs Click Here
        </button>
    </div>
    <script src="scripts/dog.js"></script>
    <script>
        const button = document.getElementById('button_style');
        button.addEventListener('click', renderDogs);
    </script>
</body>
</html>
